<!-- app/static/browse.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Files - My App</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/vue.global.js"></script>
</head>
<body>

  <div id="menu"></div>
  <script type="module">
    import { renderMenu } from './js/menu.js';
    renderMenu();
  </script>

  <div class="container mt-5" id="browseApp">
    <h1>Uploaded Files</h1>
    <ul class="list-group">
      <li class="list-group-item" v-for="file in files" :key="file">
        <a :href="`/api/browse/download/${file}`">{{ file }}</a>
      </li>
    </ul>
    <p v-if="files.length === 0">No files uploaded.</p>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          files: []
        }
      },
      mounted() {
        fetch('/api/browse/')
          .then(response => response.json())
          .then(data => {
            this.files = data.files;
          })
          .catch(error => {
            console.error('Error fetching files:', error);
          });
      }
    }).mount('#browseApp');
  </script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
